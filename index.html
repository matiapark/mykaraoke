        // ... mediaRecorder.onstop ë¶€ë¶„ ìˆ˜ì • ...
        mediaRecorder.onstop = () => {
            const resultArea = document.getElementById('resultArea');
            resultArea.querySelector('h4').textContent = 'ë…¹ìŒ ì™„ë£Œ!';
            const audioPlayer = document.getElementById('recordedAudio');
            const downloadBtn = document.getElementById('downloadBtn');

            if (isStoppingManually) return;
            
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;

            // â–¼â–¼â–¼ ìˆ˜ì •ëœ ë¶€ë¶„ (ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ ê¸°ëŠ¥) â–¼â–¼â–¼
            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = () => {

                a.href = url;
                a.download = `ë‚˜ì˜ë…¸ë˜ë°©-${document.getElementById('karaoke-title').textContent.trim()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            // â–²â–²â–² ìˆ˜ì •ëœ ë¶€ë¶„ â–²â–²â–²
        };
        
        // ... resetState() í•¨ìˆ˜ ìˆ˜ì • ...
        function resetState() {
