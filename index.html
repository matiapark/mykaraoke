<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>나의 노래방</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #search-results {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        .result-item {
            background: #2c3e50;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #karaoke-view {
            max-width: 700px;
            margin: 0 auto;
        }
        #resultArea {
            margin-top: 20px;
        }
        #keep-awake-alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.85);
            color: #ffc107;
            padding: 12px 20px;
            border-radius: 15px;
            z-index: 1000;
            display: none;
            font-size: 14px;
            line-height: 1.4;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(255,193,7,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,193,7,0.5); }
            70% { box-shadow: 0 0 0 10px rgba(255,193,7,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,193,7,0); }
        }
    </style>
</head>
<body>

<div id="search-view">
    <h2>🎤 나의 노래방</h2>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="가수 이름 또는 노래 제목 입력..." />
        <button id="search-button">검색</button>
    </div>
    <ul id="search-results"></ul>
</div>

<div id="karaoke-view" style="display:none;">
    <h3 id="karaoke-title"></h3>
    <div id="playerContainer">
        <div id="ytplayer"></div>
    </div>
    <button id="startBtn">▶ 시작</button>
    <button id="stopBtn" disabled>⏹ 중단</button>
    <button id="backBtn">🔍 선곡</button>
    <div id="resultArea" style="display:none;">
        <h4>녹음 완료! (결과 확인)</h4>
        <audio id="recordedAudio" controls style="width:100%;"></audio>
        <br />
        <button id="playSyncBtn">▶️ 듣기</button>
        <button id="downloadBtn">💾 다운로드</button>
    </div>
</div>

<div id="keep-awake-alert">화면이 어두워지면 (슬립모드 진입) 화면이<br>꺼지지 않도록 주기적으로 터치해주세요!</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player, audioStream, mediaRecorder, recordedChunks = [], currentSongData = null;
    let isSinging = false, isSyncPlaying = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytplayer', {
            height: '360',
            width: '640',
            playerVars: { controls: 0, modestbranding: 1, fs: 0 },
            events: {
                onReady: () => console.log("✅ YouTube 준비됨")
            }
        });
    }

    async function prepareKaraoke(song) {
        currentSongData = song;
        document.getElementById('search-view').style.display = 'none';
        document.getElementById('karaoke-view').style.display = 'block';
        document.getElementById('karaoke-title').textContent = `${song.title} - ${song.artist}`;
        if (player) player.cueVideoById(song.videoId);
    }

    async function startSinging() {
        if (isSinging) return;

        // 🔦 3초 후 스립모드 경고 표시
        setTimeout(() => {
            document.getElementById('keep-awake-alert').style.display = 'block';
        }, 3000);

        try {
            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(audioStream);
            const dest = audioCtx.createMediaStreamDestination();
            source.connect(dest);

            mediaRecorder = new MediaRecorder(dest.stream);
            recordedChunks = [];
            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                const audio = document.getElementById('recordedAudio');
                audio.src = url;
                document.getElementById('resultArea').style.display = 'block';
                isSinging = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            };

            mediaRecorder.start();
            player.playVideo();
            isSinging = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        } catch (err) {
            alert('마이크 권한이 필요합니다.');
        }
    }

    function stopSinging() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
        }
        if (player) player.stopVideo();
        if (audioStream) {
            audioStream.getTracks().forEach(t => t.stop());
        }
        document.getElementById('keep-awake-alert').style.display = 'none';
    }

    document.getElementById('startBtn').addEventListener('click', startSinging);
    document.getElementById('stopBtn').addEventListener('click', stopSinging);
    document.getElementById('backBtn').addEventListener('click', () => {
        document.getElementById('karaoke-view').style.display = 'none';
        document.getElementById('search-view').style.display = 'block';
        stopSinging();
    });

    document.getElementById('playSyncBtn').addEventListener('click', () => {
        const audio = document.getElementById('recordedAudio');
        if (!audio || !player) return;

        if (isSyncPlaying) {
            audio.pause();
            player.pauseVideo();
            isSyncPlaying = false;
            document.getElementById('playSyncBtn').textContent = '▶️ 듣기';
        } else {
            player.seekTo(audio.currentTime, true);
            player.setVolume(40);
            player.playVideo();
            audio.play();
            isSyncPlaying = true;
            document.getElementById('playSyncBtn').textContent = '⏸️ 중지';

            // 🔁 재생 완료 후 0초로 되돌림
            audio.onended = () => {
                player.seekTo(0);
                player.pauseVideo();
                isSyncPlaying = false;
                document.getElementById('playSyncBtn').textContent = '▶️ 듣기';
            };
        }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `나의노래방-${currentSongData?.title || '녹음'}.webm`;
        a.click();
    });

    document.getElementById('search-button').addEventListener('click', async () => {
        const query = document.getElementById('search-input').value.trim();
        if (!query) return;
        document.getElementById('search-results').innerHTML = '검색 중...';
        const res = await fetch(`/.netlify/functions/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        const ul = document.getElementById('search-results');
        ul.innerHTML = '';
        data.results.forEach(song => {
            const li = document.createElement('li');
            li.className = 'result-item';
            li.textContent = `${song.title} - ${song.artist}`;
            li.onclick = () => prepareKaraoke(song);
            ul.appendChild(li);
        });
    });

    // 스립모드 경고 숨기기 (터치 시)
    document.addEventListener('click', () => {
        document.getElementById('keep-awake-alert').style.display = 'none';
    });
</script>

</body>
</html>
