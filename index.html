        // --- ÎÖ∏ÎûòÎ∞© ÌïµÏã¨ Î°úÏßÅ ---

        /** ÎÖ∏ÎûòÎ∞© ÌôîÎ©¥ÏúºÎ°ú Ï†ÑÌôòÌïòÍ≥† ÎÖ∏ÎûòÎ•º Ï§ÄÎπÑÌï©ÎãàÎã§. */
        async function prepareKaraoke(songData, isPlaylist = false) {
            if (isPreparing) return;
            isPreparing = true;
            
            currentSongData = songData; // ÌòÑÏû¨ Í≥° Ï†ïÎ≥¥ Ï†ÄÏû•
            searchView.style.display = 'none';

            document.getElementById('karaoke-title').textContent = `${songData.title} - ${songData.artist}`;
            micErrorMessage.style.display = 'none';
            
            // ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Î™®ÎìúÏù¥Í≥† Ï≤´ Í≥°Ïù¥ ÏïÑÎãàÎ©¥ Ìó§ÎìúÌè∞ Í∞ÄÏù¥Îìú Ïà®Í∏∞Í∏∞
            headphoneGuide.style.display = (isPlaylistMode && !isFirstSongInPlaylist) ? 'none' : 'flex';
            
            await cleanupAudioResources();
            resetState();
            
            isPlaylistMode = isPlaylist;
            if (!isPlaylistMode) {
                addRecentSong(songData);
                isFirstSongInPlaylist = true; // ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Í∞Ä ÏïÑÎãê ÎïåÎäî Ìï≠ÏÉÅ Ï≤´ Í≥°ÏúºÎ°ú Í∞ÑÏ£º
            }
            
            if (player) {
                player.cueVideoById(songData.videoId);
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            isPreparing = false;

            // ÌôîÎ©¥Ïù¥ Í∫ºÏßÄÏßÄ ÏïäÎèÑÎ°ù ÏÇ¨Ï†Ñ Ï§ÄÎπÑ
            document.addEventListener('click', enableNoSleep, false);
            document.addEventListener('touchstart', enableNoSleep, false);
            
            // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Í∞ÄÏÉÅÏùò ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© ÏÉùÏÑ± (25Ï¥àÎßàÎã§ 5Ï¥à ÎèôÏïà ÏïåÎ¶º ÌëúÏãú)
            clearInterval(keepAwakeInterval);
            keepAwakeInterval = setInterval(() => {
                if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) { // Î™®Î∞îÏùº/ÌÉúÎ∏îÎ¶øÎßå
                    if (Date.now() - lastInteractionTime > 10000) { // 10Ï¥à Ïù¥ÏÉÅ ÏÉÅÌò∏ÏûëÏö© ÏóÜÏúºÎ©¥
                        keepAwakeAlert.style.display = 'block';
                        setTimeout(() => {
                            keepAwakeAlert.style.display = 'none';
                        }, 5000); // 5Ï¥à ÌõÑ Ïà®ÍπÄ
                    }
                }
            }, 25000); // 25Ï¥àÎßàÎã§ Ï≤¥ÌÅ¨
        }

        /** 'ÏãúÏûë' Î≤ÑÌäº: ÎßàÏù¥ÌÅ¨ Í∂åÌïúÏùÑ ÏöîÏ≤≠ÌïòÍ≥† ÎÖ∏ÎûòÏôÄ ÎÖπÏùåÏùÑ ÏãúÏûëÌï©ÎãàÎã§. */
        async function startSinging() {
            if (isPreparing || isSinging || !player) return;
            
            // Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú Ïã§Ìñâ Ï§ëÏù¥Î©¥ Ï§ëÏßÄ
            if (document.hidden) {
                alert('Ïï±Ïù¥ Î∞±Í∑∏ÎùºÏö¥ÎìúÏóê ÏûàÏäµÎãàÎã§. ÌôîÎ©¥ÏùÑ ÏºúÍ≥† Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                // Ïõ®Ïù¥ÌÅ¨ÎùΩ ÏöîÏ≤≠ (ÏßÄÏõêÎêòÎäî Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú)
                if ('wakeLock' in navigator) {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        wakeLock.addEventListener('release', () => {
                            console.log('Screen Wake Lock was released');
                        });
                        console.log('Screen Wake Lock is active');
                    } catch (err) {
                        console.error(`${err.name}, ${err.message}`);
                        // ÎåÄÏ≤¥ Î∞©Î≤ïÏúºÎ°ú NoSleep.jsÏóê ÏùòÏ°¥
                        noSleep.enable();
                    }
                } else {
                    // Wake LockÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÎäî Î∏åÎùºÏö∞Ï†Ä
                    noSleep.enable();
                }

                const constraints = { audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } };
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                isSinging = true;
                micErrorMessage.style.display = 'none';
                resetState();
                headphoneGuide.style.display = 'none';
                
                const resultArea = document.getElementById('resultArea');
                resultArea.style.display = 'block';
                resultArea.querySelector('h4').textContent = 'ÎÖπÏùå Ï§ë...';
                document.getElementById('recordedAudio').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'none';

                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    latencyHint: 'interactive',
                    sampleRate: 44100
                });
                
                // Ïò§ÎîîÏò§ Ïú†ÏßÄ Ìï®Ïàò Ïã§Ìñâ
                stopSilence = keepAudioActive();
                
                pitch = await new Promise((resolve, reject) => {
                    ml5.pitchDetection('https://cdn.jsdelivr.net/gh/ml5js/ml5-data-and-models/models/pitch-detection/crepe/', audioContext, audioStream, (err, model) => {
                        if (err) return reject(err);
                        resolve(model);
                    });
                });
                mediaRecorder = new MediaRecorder(audioStream);
                // ÎÖπÏùå ÏãúÏûë Ïãú ÌòÑÏû¨ Í≥° Ï†ïÎ≥¥Î•º ÎÑòÍ≤®Ï§çÎãàÎã§.
                setupMediaRecorder(currentSongData); 

                player.playVideo();
                mediaRecorder.start();
                getPitch();
                enableNoSleep();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;

            } catch (err) {
                console.error("Ïò§ÎîîÏò§ ÏãúÏûë Ïã§Ìå®:", err);
                micErrorMessage.textContent = "ÎßàÏù¥ÌÅ¨ ÏÇ¨Ïö©Ïù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§. Î∏åÎùºÏö∞Ï†ÄÏùò Ï£ºÏÜåÏ∞Ω ÏôºÏ™Ω üîíÏùÑ ÎàåÎü¨ Í∂åÌïúÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.";
                micErrorMessage.style.display = 'block';
                isSinging = false;
            }
        }

        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Ïú†ÏßÄÎ•º ÏúÑÌïú Ìï®Ïàò
        function keepAudioActive() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.value = 1; // Í±∞Ïùò Îì§Î¶¨ÏßÄ ÏïäÎäî Ï£ºÌååÏàò
            gainNode.gain.value = 0.001; // Í±∞Ïùò Îì§Î¶¨ÏßÄ ÏïäÎäî Î≥ºÎ•®
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            
            const interval = setInterval(() => {
                oscillator.frequency.value = 1;
            }, 1000);
            
            return () => {
                clearInterval(interval);
                oscillator.stop();
                gainNode.disconnect();
            };
        }

        /** 'Ï§ëÎã®' Î≤ÑÌäº: ÎÖ∏ÎûòÏôÄ Î™®Îì† Í¥ÄÎ†® Î¶¨ÏÜåÏä§Î•º Ï§ëÏßÄÌïòÍ≥† Ï†ïÎ¶¨Ìï©ÎãàÎã§. */
        async function stopSinging() {
            if (!isSinging) return;
            isStoppingManually = true;

            // ÎÖπÏùå Ï§ëÏßÄ
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            // Ïû¨ÏÉù Ï§ëÏù∏ ÎÖ∏ÎûòÎ•º ÏôÑÏ†ÑÌûà Ï§ëÏßÄÌïòÏó¨ Ï≤òÏùåÏúºÎ°ú ÎêòÎèåÎ¶ΩÎãàÎã§.
            if (player) {
                player.stopVideo();
            }
            
            // Ïò§ÎîîÏò§ Î¶¨ÏÜåÏä§ Ï†ïÎ¶¨
            await cleanupAudioResources();
        }

        /** 'ÏÑ†Í≥°ÌïòÍ∏∞' Î≤ÑÌäº: Î™®Îì† Î¶¨ÏÜåÏä§Î•º Ìï¥Ï†úÌïòÍ≥† Í≤ÄÏÉâ ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÍ∞ëÎãàÎã§. */
        async function returnToSearchView() {
            if (player) player.stopVideo();
            await cleanupAudioResources();
            
            isPlaylistMode = false;
            currentSongData = null;
            isFirstSongInPlaylist = true; // ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Ï¥àÍ∏∞Ìôî
            
            karaokeView.style.display = 'none';
            searchView.style.display = 'block';
            searchInput.value = '';

        }

        /** Î™®Îì† Ïò§ÎîîÏò§ Í¥ÄÎ†® Î¶¨ÏÜåÏä§Î•º ÏïàÏ†ÑÌïòÍ≤å Ìï¥Ï†úÌï©ÎãàÎã§. */
        async function cleanupAudioResources() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            // 'Ï§ëÎã®' ÏãúÏóêÎäî Ïù¥ÎØ∏ mediaRecorderÍ∞Ä Ï§ëÏßÄÎêòÏóàÏùÑ Ïàò ÏûàÏúºÎØÄÎ°ú ÏÉÅÌÉú ÌôïÏù∏
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            if (audioContext && audioContext.state !== 'closed') {
                stopSilence();
                await audioContext.close();
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            // Ïõ®Ïù¥ÌÅ¨ÎùΩ Ìï¥Ï†ú
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
            
            // NoSleep ÎπÑÌôúÏÑ±Ìôî
            noSleep.disable();
            disableNoSleep();

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï†úÍ±∞
            document.removeEventListener('click', enableNoSleep, false);
            document.removeEventListener('touchstart', enableNoSleep, false);

            // Ï£ºÍ∏∞Ï†Å ÏÉÅÌò∏ÏûëÏö© ÌÉÄÏù¥Î®∏ Ï†ïÎ¶¨
            if (noSleepTimeout) {
                clearInterval(noSleepTimeout);
                noSleepTimeout = null;
            }
            if (keepAwakeInterval) {
                clearInterval(keepAwakeInterval);
                keepAwakeInterval = null;
            }

            pitch = null;
            audioStream = null;
            mediaRecorder = null;
            audioContext = null;

            isSinging = false;
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        // --- Ìó¨Ìçº Ìï®Ïàò ---
        function setupMediaRecorder(songForRecording) {
            if (!mediaRecorder) return;
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                if (isStoppingManually) {
                    resetState(); // ÏàòÎèô Ï§ëÎã® Ïãú UI Ï¥àÍ∏∞Ìôî
                    isStoppingManually = false;
                    return; 
                }
                
                // ÎÖπÏùå Ï†ïÏÉÅ Ï¢ÖÎ£å Ïãú ÌååÏùº Ï†ÄÏû•
                document.getElementById('resultArea').style.display = 'block';
                const resultTitle = document.querySelector('#resultArea h4');
                resultTitle.textContent = 'ÎÖπÏùå ÏôÑÎ£å!';
                const audioPlayer = document.getElementById('recordedAudio');
                const downloadBtn = document.getElementById('downloadBtn');
                audioPlayer.style.display = 'block';
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                audioPlayer.src = url;
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.style.display = 'none'; a.href = url;
                    // ÌååÏùº Ïù¥Î¶ÑÏùÑ ÎÖπÏùå ÏãúÏûë ÏãúÏùò Í≥° Ï†ïÎ≥¥Î°ú ÏÑ§Ï†ïÌï©ÎãàÎã§.
                    a.download = `ÎÇòÏùòÎÖ∏ÎûòÎ∞©-${songForRecording.title.trim()} - ${songForRecording.artist.trim()}.webm`;
                    document.body.appendChild(a); a.click(); document.body.removeChild(a);
                };
                recordedChunks = [];
            };
        }

        function getPitch() {
            if (!pitch || !isSinging) {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                return;
            }
            pitch.getPitch((err, frequency) => {
                if (isSinging) {
                    drawVisualizer(frequency || 0);
                    animationFrameId = requestAnimationFrame(getPitch);
                }
            });
        }
        
        function resetState() {
            recordedChunks = [];
            const resultArea = document.getElementById('resultArea');
            resultArea.style.display = 'none';
            resultArea.querySelector('h4').textContent = 'ÎÖπÏùå ÏôÑÎ£å!';

        const getFavorites = () => JSON.parse(localStorage.getItem('karaokeFavorites') || '[]');

            recents.unshift(songData);

        const getPlaylist = () => JSON.parse(localStorage.getItem('karaokePlaylist') || '[]');

        function renderFavorites() { renderSongList(getFavorites()); }

        function movePlaylistItem(index, direction) {
            let playlist = getPlaylist();
            if (direction === 'up' && index > 0) {

            } else if (direction === 'down' && index < playlist.length - 1) {

        async function fetchAndRenderResults() {

            if (!queryForThisRequest) return;
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = 'Î∂àÎü¨Ïò§Îäî Ï§ë...';
            try {
                const response = await fetch(`/.netlify/functions/search?query=${encodeURIComponent(queryForThisRequest)}&page=${currentPage}`);
                if (!response.ok) throw new Error(`ÏÑúÎ≤Ñ Ïò§Î•ò: ${response.statusText}`);
                const data = await response.json();
                if (queryForThisRequest === currentQuery) {
                    renderSearchResults(data.results);
                    totalPages = data.totalPages;
                    const showLoadMore = currentPage < totalPages && currentView === 'search';
                    loadMoreBtn.style.display = showLoadMore ? 'block' : 'none';
                    if(showLoadMore) {
                       loadMoreBtn.disabled = false;
                       loadMoreBtn.textContent = 'Îçî Î≥¥Í∏∞';

        function toggleFavorite(songData, btnElement) {
            let favorites = getFavorites();
            const existingIndex = favorites.findIndex(fav => fav.videoId === songData.videoId);
            if (existingIndex > -1) {
                favorites.splice(existingIndex, 1);
                btnElement.innerHTML = '‚òÜ';
                btnElement.classList.remove('favorited');
            } else {
                favorites.push({ videoId: songData.videoId, title: songData.title, artist: songData.artist });
                btnElement.innerHTML = '‚òÖ';
                btnElement.classList.add('favorited');
            }
            saveFavorites(favorites);
            if (currentView === 'favorites') renderFavorites();
        }

        function addSongToPlaylist(songData, btnElement) {
            let playlist = getPlaylist();
            if (playlist.some(p => p.videoId === songData.videoId)) return;
            playlist.push(songData);
            savePlaylist(playlist);
            btnElement.innerHTML = '‚úì';

        function removeSongFromPlaylist(videoId) {

        function startPlaylist() {
            currentPlaylist = getPlaylist();
            if (currentPlaylist.length === 0) {
                alert('ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Ïóê Í≥°Ïù¥ ÏóÜÏäµÎãàÎã§.');
                return;
            }
            currentPlaylistIndex = 0;
            isFirstSongInPlaylist = true; // ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Ï≤´ Í≥°ÏúºÎ°ú ÏÑ§Ï†ï
            prepareKaraoke(currentPlaylist[currentPlaylistIndex], true);
        }
        const enableNoSleep = () => noSleepVideo.play().catch(e => console.error("NoSleep ÎπÑÎîîÏò§ Ïû¨ÏÉù Ïã§Ìå®:", e));
        const disableNoSleep = () => noSleepVideo.pause();

        function drawVisualizer(frequency) {
            if (!canvasCtx) return;
            canvasCtx.fillStyle = 'rgba(18, 18, 18, 0.2)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            if (frequency === 0) return;
            const barCount = 60;
            const barWidth = canvas.width / barCount / 2;
            const minPitch = 80, maxPitch = 500;
            let heightRatio = (frequency - minPitch) / (maxPitch - minPitch);
            heightRatio = Math.max(0, Math.min(1, heightRatio));
            const hue = (1 - heightRatio) * 240;
            const centerBarHeight = heightRatio * (canvas.height * 0.8);
            for (let i = 0; i < barCount; i++) {
                const distanceFromCenter = Math.abs(i - Math.floor(barCount / 2));
                const height = Math.max(0, centerBarHeight * (1 - distanceFromCenter / (barCount / 1.8)));
                if (height < 2) continue;
                const x = (canvas.width / 2) + (i - barCount / 2) * (barWidth * 1.8);
                const y = canvas.height - height;
                canvasCtx.fillStyle = `hsl(${hue}, 100%, 65%)`;
                canvasCtx.fillRect(x, y, barWidth, height);
            }
        }

        function clearVisualizer() { if (canvasCtx) canvasCtx.clearRect(0, 0, canvas.width, canvas.height); }

    </script>
