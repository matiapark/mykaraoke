<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 노래방</title>
    <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js"></script>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }
        h2 { margin-top: 0; }

        /* --- 1. 검색 화면 스타일 --- */
        #search-view {
            max-width: 700px;
            margin: 40px auto;
            padding: 35px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .title-wrapper h2 {
            font-size: 2.8em;
            font-weight: 700;
            color: #ffffff;
            margin: 0 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 193, 7, 0.5);
        }
        
        .decoration-container {
            width: 100px;
            height: 60px;
            position: relative;
        }

        .star, .balloon {
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }

        .star {
            width: 10px;
            height: 10px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 38.2%, 69.1% 61.8%, 80.9% 100%, 50% 75%, 19.1% 100%, 30.9% 61.8%, 0% 38.2%, 38.2% 38.2%);
        }

        .balloon {
            width: 12px;
            height: 16px;
            background-color: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-15deg);
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.9; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.9; }
        }

        .search-box {
            display: flex;
            margin-bottom: 20px; /* ▼▼▼ 수정된 부분 ▼▼▼ */
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            outline: none;
            color: #333;
            background: #f0f0f0;
        }

        #search-button {
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background: #ffc107;
            color: #212529;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        /* ▼▼▼ 수정된 부분 (목록 전환 버튼 스타일) ▼▼▼ */
        .view-toggle-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }
        .view-toggle-buttons button {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #f0f0f0;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .view-toggle-buttons button.active {
            background-color: #ffc107;
            color: #212529;
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        /* ▲▲▲ 수정된 부분 ▲▲▲ */

        #search-results-container {
            min-height: 150px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #search-results {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100vh - 480px); /* 높이 계산 수정 */
            overflow-y: auto;
        }
        
        /* ▼▼▼ 수정된 부분 (결과 아이템 구조 변경) ▼▼▼ */
        .result-item {
            display: flex; /* 가로 정렬 */
            justify-content: space-between; /* 양쪽 끝으로 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .song-info {
            display: flex;
            flex-direction: column;
        }
        .favorite-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s ease;
        }
        .favorite-btn:hover {
            transform: scale(1.2);
        }
        .favorite-btn.favorited {
            color: #ffc107;
        }
        /* ▲▲▲ 수정된 부분 ▲▲▲ */

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background: linear-gradient(90deg, rgba(255, 193, 7, 0.2), rgba(255, 193, 7, 0));
        }

        .result-item .title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .result-item .artist {
            font-size: 0.9em;
            color: #bdc3c7;
        }

        #loadMoreBtn {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #ffc107;
            color: #212529;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        #loadMoreBtn:hover:not(:disabled) {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        #loadMoreBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #visualizer { position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #karaoke-container { max-width: 680px; margin: 0 auto; padding: 0; }
        #playerContainer { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; border-radius: 12px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); margin-top: 15px; margin-bottom: 15px; }
        #ytplayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        button { padding: 12px 25px; font-size: 18px; font-weight: bold; margin: 5px; cursor: pointer; border-radius: 25px; border: none; color: white; transition: all 0.2s ease-in-out; }
        #startBtn { background-color: #1DB954; }
        #startBtn:hover:not(:disabled) { background-color: #1ED760; transform: scale(1.05); }
        #startBtn:disabled { background-color: #555; cursor: not-allowed; }
        #stopBtn { background-color: #F44336; }
        #stopBtn:hover { background-color: #d9534f; transform: scale(1.05); }
        #backBtn { background-color: #adb5bd; color: #212529; }
        #backBtn:hover { background-color: #ced4da; transform: scale(1.05); }
        #resultArea { margin-top: 20px; }
        
        #lyrics-zoom-guide {
            color: #e0e0e0;
            font-size: 14px;
            margin: 15px 0;
            opacity: 0.8;
        }

        #headphone-guide {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            max-width: 90%;
        }
        #headphone-guide .guide-icon {
            font-size: 2em;
        }
        #headphone-guide p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
            color: #f0f0f0;
            text-align: left;
        }

        /* ▼▼▼ 수정된 부분 (다운로드 버튼 스타일) ▼▼▼ */
        #downloadBtn {
            background-color: #007bff;
            margin-left: 10px;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        /* ▲▲▲ 수정된 부분 ▲▲▲ */
        
        @media (max-width: 600px) {
            #search-view {
                margin-top: 20px;
                padding: 20px;
            }

            .title-wrapper h2 {
                font-size: 2.1em;
                margin: 0 10px;
            }
            .decoration-container {
                width: 50px;
            }

            #search-input, #search-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .result-item {
                padding: 10px 15px;
            }

            .result-item .title {
                font-size: 1em;
            }

            .result-item .artist {
                font-size: 0.8em;
            }

            #lyrics-zoom-guide {
                font-size: 12px;
            }
            
            #headphone-guide {
                flex-direction: column;
                gap: 10px;
                padding: 12px;
            }
            #headphone-guide p {
                text-align: center;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div id="search-view">
      <header>
          <div class="title-wrapper">
              <div class="decoration-container left"></div>
              <h2>🎤 나의 노래방</h2>
              <div class="decoration-container right"></div>
          </div>
          <div class="search-box">
              <input type="text" id="search-input" placeholder="가수 이름 또는 노래 제목 입력...">
              <button id="search-button">검색</button>
          </div>
      </header>
      <div class="view-toggle-buttons">
          <button id="show-search-btn" class="active">전체 검색</button>
          <button id="show-favorites-btn">⭐ 즐겨찾기</button>
          <button id="show-recents-btn">🕓 최근 부른 곡</button>
      </div>
      <div id="search-results-container">
          <ul id="search-results">
          </ul>
      </div>
      <div id="load-more-container" style="text-align: center; margin-top: 20px;">
          <button id="loadMoreBtn" style="display: none;">더 보기</button>
      </div>
    </div>

    <div id="karaoke-view" style="display: none;">
      <canvas id="visualizer"></canvas>
      <div id="karaoke-container">
        <header>
            <h2 id="karaoke-title"></h2>
        </header>

        <div id="playerContainer">
          <div id="ytplayer"></div>
        </div>
        
        <div id="lyrics-zoom-guide">
            💡 노래 가사 글자 크기가 작으면 화면을 확대하시면 됩니다.
        </div>

        <div id="headphone-guide">
            <span class="guide-icon">🎧</span>
            <p>이어폰과 마이크를 사용하시면<br>몰입도 있는 음악과 잡음없는 녹음이 가능합니다.</p>
        </div>

        <footer>
          <div>
            <button id="startBtn" disabled>▶ 시작</button>
            <button id="stopBtn" disabled>⏹ 중단</button>
            <button id="backBtn">🔍 선곡하기</button>
          </div>
          <div id="resultArea" style="display:none;">
            <h4>녹음 완료!</h4>
            <audio id="recordedAudio" controls style="width: 100%;"></audio>
            <button id="downloadBtn" style="display: none;">💾 다운로드</button>
            </div>
          <div id="mic-error-message" style="color: #ffc107; margin-top: 15px; font-weight: bold; display: none;"></div>
        </footer>
      </div>
    </div>

    <video id="noSleepVideo" loop playsinline muted style="position:absolute;left:-100px;top:-100px;width:1px;height:1px;opacity:0;">
        <source src="data:video/webm;base64,GkXfo0AgQoaBAUL3gQFC8oEEQvOBCEKCQAR3ZWJtQoeBAkKFgQIYU4BnQI0VSalmQCgq17FAAw9vpclwhkkVaOFf4HVlgA" type="video/webm">
    </video>
    
    <audio id="startSfx" src="https://touch-game.s3.ap-northeast-2.amazonaws.com/final_success.mp3" preload="auto"></audio>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- 전역 변수 ---
        let pitch, audioStream, mediaRecorder, player, canvas, canvasCtx, animationFrameId, audioContext;
        let recordedChunks = [];
        let isStoppingManually = false;
        
        let isIphone = false;
        let isFirstPlayOnIphone = true;
        
        let currentQuery = '';
        let currentPage = 1;
        let totalPages = 1;
        let debounceTimer;

        // ▼▼▼ 수정된 부분 (현재 목록 상태 변수) ▼▼▼
        let currentView = 'search';
        // ▲▲▲ 수정된 부분 ▲▲▲

        // --- 뷰(View) 관리 ---
        const searchView = document.getElementById('search-view');
        const karaokeView = document.getElementById('karaoke-view');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResultsUl = document.getElementById('search-results');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const noSleepVideo = document.getElementById('noSleepVideo');

        // ▼▼▼ 수정된 부분 (목록 전환 버튼) ▼▼▼
        const showSearchBtn = document.getElementById('show-search-btn');
        const showFavoritesBtn = document.getElementById('show-favorites-btn');
        const showRecentsBtn = document.getElementById('show-recents-btn');
        // ▲▲▲ 수정된 부분 ▲▲▲

        // --- 초기화 로직 ---
        window.onload = () => {
            canvas = document.getElementById('visualizer');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvasCtx = canvas.getContext('2d');
            }
            isIphone = /iPhone/.test(navigator.userAgent);

            createDecorations('.left', 5, 3);
            createDecorations('.right', 5, 3);
            
            // ▼▼▼ 수정된 부분 (목록 전환 버튼 이벤트 리스너) ▼▼▼
            showSearchBtn.addEventListener('click', () => switchView('search'));
            showFavoritesBtn.addEventListener('click', () => switchView('favorites'));
            showRecentsBtn.addEventListener('click', () => switchView('recents'));
            // ▲▲▲ 수정된 부분 ▲▲▲
        };

        // --- 검색 관련 이벤트 리스너 ---
        searchInput.addEventListener('input', () => {
            // ▼▼▼ 수정된 부분 (검색 입력 시 '전체 검색'으로 자동 전환) ▼▼▼
            if (currentView !== 'search') {
                switchView('search');
            }
            // ▲▲▲ 수정된 부분 ▲▲▲
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                startNewSearch();
            }, 500); 
        });

        // ... 기존 코드 ...

        // ▼▼▼ 수정된 부분 (LocalStorage 헬퍼 함수) ▼▼▼
        const getFavorites = () => JSON.parse(localStorage.getItem('karaokeFavorites') || '[]');
        const saveFavorites = (favorites) => localStorage.setItem('karaokeFavorites', JSON.stringify(favorites));

        const getRecents = () => JSON.parse(localStorage.getItem('karaokeRecents') || '[]');
        const addRecentSong = (songData) => {
            let recents = getRecents();
            // 중복 제거
            recents = recents.filter(song => song.videoId !== songData.videoId);
            // 맨 앞에 추가
            recents.unshift(songData);
            // 최대 10개까지만 저장
            if (recents.length > 10) {
                recents = recents.slice(0, 10);
            }
            localStorage.setItem('karaokeRecents', JSON.stringify(recents));
        };
        // ▲▲▲ 수정된 부분 ▲▲▲
        
        // ▼▼▼ 수정된 부분 (목록 렌더링 함수들) ▼▼▼
        function renderFavorites() {
            searchResultsUl.innerHTML = '';
            loadMoreBtn.style.display = 'none';
            const favorites = getFavorites();
            if (favorites.length === 0) {
                searchResultsUl.innerHTML = '<li class="result-item" style="cursor:default; text-align:center;">즐겨찾기한 노래가 없습니다.</li>';
                return;
            }
            renderSongList(favorites);
        }

        function renderRecents() {
            searchResultsUl.innerHTML = '';
            loadMoreBtn.style.display = 'none';
            const recents = getRecents();
            if (recents.length === 0) {
                searchResultsUl.innerHTML = '<li class="result-item" style="cursor:default; text-align:center;">최근에 부른 노래가 없습니다.</li>';
                return;
            }
            renderSongList(recents);
        }

        function switchView(view) {
            currentView = view;
            showSearchBtn.classList.toggle('active', view === 'search');
            showFavoritesBtn.classList.toggle('active', view === 'favorites');
            showRecentsBtn.classList.toggle('active', view === 'recents');
            
            searchInput.style.display = view === 'search' ? 'flex' : 'none';
            searchButton.style.display = view === 'search' ? 'block' : 'none';
            document.querySelector('.search-box').style.display = view === 'search' ? 'flex' : 'none';

            if (view === 'search') {
                startNewSearch();
            } else if (view === 'favorites') {
                renderFavorites();
            } else if (view === 'recents') {
                renderRecents();
            }
        }
        // ▲▲▲ 수정된 부분 ▲▲▲

        function renderSearchResults(results) {
            if (currentPage === 1) {
                searchResultsUl.innerHTML = '';
            }
            if (results.length === 0 && currentPage === 1) {
                searchResultsUl.innerHTML = '<li class="result-item" style="cursor:default; text-align:center;">검색 결과가 없습니다.</li>';
                return;
            }
            renderSongList(results); // ▼▼▼ 수정된 부분 ▼▼▼
        }

        // ▼▼▼ 수정된 부분 (공통 목록 렌더링 함수) ▼▼▼
        function renderSongList(songs) {
            const favorites = getFavorites();
            songs.forEach(song => {
                const isFavorited = favorites.some(fav => fav.videoId === song.videoId);
                const li = document.createElement('li');
                li.className = 'result-item';
                
                const songInfoDiv = document.createElement('div');
                songInfoDiv.className = 'song-info';
                songInfoDiv.innerHTML = `<div class="title">${song.title}</div><div class="artist">${song.artist}</div>`;
                
                const favoriteBtn = document.createElement('span');
                favoriteBtn.className = `favorite-btn ${isFavorited ? 'favorited' : ''}`;
                favoriteBtn.innerHTML = isFavorited ? '★' : '☆';
                favoriteBtn.onclick = (e) => {
                    e.stopPropagation(); // li의 클릭 이벤트 방지
                    toggleFavorite(song, favoriteBtn);
                };

                li.appendChild(songInfoDiv);
                li.appendChild(favoriteBtn);
                
                songInfoDiv.onclick = () => { // 제목/가수 부분을 클릭해야 재생
                    startKaraokeSession(song);
                };

                searchResultsUl.appendChild(li);
            });
        }
        
        function toggleFavorite(songData, btnElement) {
            let favorites = getFavorites();
            const existingIndex = favorites.findIndex(fav => fav.videoId === songData.videoId);

            if (existingIndex > -1) {
                favorites.splice(existingIndex, 1);
                btnElement.innerHTML = '☆';
                btnElement.classList.remove('favorited');
            } else {
                favorites.push({ videoId: songData.videoId, title: songData.title, artist: songData.artist });
                btnElement.innerHTML = '★';
                btnElement.classList.add('favorited');
            }
            saveFavorites(favorites);
            
            // 즐겨찾기 뷰에 있을 때 즉시 갱신
            if (currentView === 'favorites') {
                renderFavorites();
            }
        }
        // ▲▲▲ 수정된 부분 ▲▲▲

        // ... onYouTubeIframeAPIReady, startKaraokeSession 등 나머지 코드는 여기에 위치 ...
        function startKaraokeSession(songData) { // songData 객체로 받음
            addRecentSong(songData); // ▼▼▼ 수정된 부분 ▼▼▼

            const startSound = document.getElementById('startSfx');
            if (startSound) {
                startSound.currentTime = 0;
                startSound.play().catch(e => console.error("효과음 재생 실패:", e));
            }
            
            searchView.style.display = 'none';
            karaokeView.style.display = 'block';
            document.getElementById('karaoke-title').textContent = `${songData.title} - ${songData.artist}`; // ▼▼▼ 수정된 부분 ▼▼▼
            player.cueVideoById(songData.videoId); // ▼▼▼ 수정된 부분 ▼▼▼
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            if (isIphone) {
                isFirstPlayOnIphone = true;
            }
            resetState();
            
            document.getElementById('headphone-guide').style.display = 'flex';
        }
        
        // ... mediaRecorder.onstop 부분 수정 ...
        mediaRecorder.onstop = () => {
            const resultArea = document.getElementById('resultArea');
            resultArea.querySelector('h4').textContent = '녹음 완료!';
            const audioPlayer = document.getElementById('recordedAudio');
            const downloadBtn = document.getElementById('downloadBtn');
            audioPlayer.style.display = 'block';
            
            if (isStoppingManually) return;
            
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;

            // ▼▼▼ 수정된 부분 (다운로드 버튼 기능) ▼▼▼
            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `나의노래방-${document.getElementById('karaoke-title').textContent.trim()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            // ▲▲▲ 수정된 부분 ▲▲▲
        };
        
        // ... resetState() 함수 수정 ...
        function resetState() {
            recordedChunks = [];
            document.getElementById('resultArea').style.display = 'none';
            const recordedAudio = document.getElementById('recordedAudio');
            if (recordedAudio) recordedAudio.src = "";
            document.getElementById('downloadBtn').style.display = 'none'; // ▼▼▼ 수정된 부분 ▼▼▼
            clearVisualizer();
        }

    </script>
